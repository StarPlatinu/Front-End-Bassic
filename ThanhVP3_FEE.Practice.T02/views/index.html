<!DOCTYPE html>
<html lang="en"><head>
	  <!-- Required meta tags -->
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <title>FEE Practice T02</title>
      <link rel="stylesheet" href="../css/myStyle.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="main-content">
            <div class="col-md-12 text-center" id="title">
                <h2>Job Application Form Widget</h2>
               </div>
            <div class="content">  
            
            <br>
            <div id="form-content">   
                <form>

                    <div class="row">
                      <div class="col">
                        <label id="error_msg_firstname" style="color:red;display: block;font-size: small;"></label>
                        <input type="text" class="form-control" placeholder="First name" id="firstname">
                      </div>
                      <div class="col">
                        <label id="error_msg_lastname" style="color:red;display: block;font-size: small;"></label>
                        <input type="text" class="form-control" placeholder="Last name" id="lastname">
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label id="error_msg_email" style="color:red;display: block;font-size: small;"></label>
                          <input type="text" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="col">
                            <label id="error_msg_phone" style="color:red;display: block;font-size: small;"></label>
                          <input type="text" class="form-control" placeholder="Phone" id="phone">
                        </div>
                      </div>
                      <br>
                     <div class="row">
                        <div class="col-md-12 my-1">
                            <label id="error_msg_country" style="color:red;display: block;margin: 10px 0px 0px 10px;"></label>
                            <select class="custom-select mr-sm-2" id="country" onclick="loadDataCountry()" aria-placeholder="Select Your Country">
                                <option value="1" selected>Select Country</option>
                            </select>
                          </div>
                     </div>
                     <br>

                      <div class="form-group">
                        <label id="error_msg_city" style="color:red;display: block;font-size: small;"></label>
                        <input type="text" class="form-control" id="inputAddress city" placeholder="City" >
                      </div>
                      <div class="form-group">
                        <label id="error_msg_address" style="color:red;display: block;font-size: small;"></label>
                        <input type="text" class="form-control" id="inputAddress2 address" placeholder="Address">
                      </div>

                      <div class="row">
                        <div class="col-md-12 my-1">
                            <label id="error_msg_position" style="color:red;display: block;margin: 10px 0px 0px 10px;"></label>
                            <select class="custom-select mr-sm-2" id="position" onclick="loadDataPosition()">
                                <option value="1" selected>Choose Desired Position</option>      
                            </select>
                          </div>
                     </div>
                     <br>
                      <div class="form-group">
                        <label id="error_msg_commnent" style="color:red;display: block;margin: 10px 0px 0px 10px;"></label>
                       <textarea name="comment" id="" cols="65" rows="5" placeholder="Additional info" id="comment"></textarea>
                      </div>
<!-- 
                      <div class="input-group mb-2 mr-sm-2 c-cv" >
                        <input type="text" class="form-control cv-input" id="inlineFormInputGroupUsername2" placeholder="Add your CV" >
                        <div class="input-group-prepend">
                            <div class="input-group-text bt-yellow">Browse</div>
                          </div>             
                      </div> -->

                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Add your CV</label>
                      </div>

                      <span style="color: gray;">Only: pdf / doc Size: lessthan 1 Mb</span>
                      <br><br>
                     <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <div class="ml-0">
                                <button class="btn btn-primary ml-3 bt-yellow" type="reset">Reset</button>
                                <button class="btn btn-primary bt-yellow" onclick="validation()" >Send</button>
                              </div>
                        </div>
                     </div>
                      
                  </form>
            </div>
          </div>
        </div>
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/my.js"></script>
</body>
</html>
