<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <!-- Font Awseome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <title>Register User</title>
    <link href="../css/register-user.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 wrapper">
            <div class="label-register col-md-12 text-center">
              <h1>USER DETAIL</h1>
            </div>
            <p  id="error" class="text-center"></p>
            <div class="col-md-12 div-register">
              <form action="#" method="post" name="frm-register">
                <table id="tbl-register" class="table1">
                  <tr>
                    <td>First Name <span>*</span></td>
                    <td>
                      <input  type="text" name="firstName" id="firstName" placeholder="Enter first name" />
                    </td>
                  </tr>
                  <tr>
                    <td>Last Name <span>*</span></td>
                    <td> <input type="text" name="lastName" class="lastName" id="lastName" placeholder="Enter last name" />
                    </td>
                  </tr>
                  <tr>
                    <td>Email <span>*</span></td>
                    <td> <input type="email"name="email" id="email" placeholder="Enter email" />
                    </td>
                  </tr>
                  <tr>
                    <td>User Name <span>*</span></td>
                    <td> <input type="text" name="userName" id="userName" placeholder="Enter user name" />
                    </td>
                  </tr>
                  <tr>
                    <td>Password <span>*</span></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter password"/> </td>
                  </tr>
      
                  <tr>
                    <td>Confirm Password <span>*</span></td>
                    <td> <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>  <button class="btn btn-primary" type="button" onclick="validateRegister()"  name="register" > Register </button>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
            <hr />
            <h2 class="label-result">User List</h2>
            <div class="div-result">
              <table class="tbl-result table table-bordered" id="tbl-result" border="1px">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          
    </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/register-user.js"></script>
  </body>
</html>
